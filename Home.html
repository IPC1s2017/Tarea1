<style type="text/css">

#header

margin-left: 12px;
width: 1000px;
font family: Arial, Helvetica, sans-serif;
}
ul, ol
{
list-style:none;
}
.nav li a
{
background-color: #000;
color:#fff;
text-decoration:none;
padding: 20px 77.5px;
display:block;
}
.nav li a:hover
{
background-color: #434343;
}
.nav > li
{
float:left
}
.nav li ul
{
display: none;
position:absolute;
min-width: 140px;
}
.nav li a:hover > ul
{
display: block;
}
.nav li ul li
{
position: relative;
}
.nav li ul li ul
{
right: -140px;
top: 0px;
}
</style>
